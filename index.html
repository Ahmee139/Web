<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Ilyas</title>
    <link href="https://fonts.cdnfonts.com/css/agustina" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />




</head>

<body>

    <Span id="brand"> Ahmad Ilyas </Span>

    <ul>
        <div class="navbar">

            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#tech">Tech</a>
            </li>
            <li>
                <a href="#projects">Projects</a>
            </li>
            <li>
                <a href="#experience">Experience</a>
            </li>
            <li>
                <a href="#community">Community</a>
            </li>
    </ul>
    </div>


    <div id="Header" class="container">
        <div id="chip">

            <span id="tag-lable" class="lable lable-title"> Web Developer</span>

        </div>

    </div>
    </div>

    <div id="Circle" class="mini-circle">


        <i class="fa-brands fa-github fa-2xl"></i>

    </div>


    <div class="name">


        <div id="first-name">Muhammad</div>
        <div id="last-name">Ahmad Ilyas</div>
        <img class="svg" src="triangle-right-svgrepo-com.svg" alt="">

        <p>UI/UX Developer</p>


    </div>

    <span class='line'></span>

    <div class="social-icons">
        <div id="linkedin">
            <i class="fa-brands fa-linkedin"></i>
        </div>

        <div id="github">

            <i class="fa-brands fa-github"></i>
        </div>


        <div id="phone">
            <i class="fa-solid fa-phone-volume"></i>
        </div>
        <div id="facebook">

            <i class="fa-brands fa-facebook"></i>
        </div>
        <div id="insta">
            <i class="fa-brands fa-instagram"></i>
        </div>

        <div id="twitter">
            <i class="fa-brands fa-twitter"></i>
        </div>
    </div>

    <div class="chat">
        <div id="chat-btn">LET'S CHAT!</div>
    </div>


    <div class="stats-data">
        <h1 class="value">~4</h1>
        <div class="stats-label-column">
            <div class="stats-label">Years</div>
            <div class="label">Experience</div>
        </div>
    </div>


    <div class="stats-data">
        <h1 class="value value-2">35+</h1>
        <div class="stats-label-column">
            <div class="stats-label">Projects Completed
            </div>
            <div class="label">in 10+ Countries</div>
        </div>
    </div>

    <div class="stats-data">
        <h1 class="value value-3">~110k</h1>
        <div class="stats-label-column">
            <div class="stats-label">Content
            </div>
            <div class="label">Reach & Views
            </div>
        </div>
    </div>

    <div class="container-fluid image-bg-div">
        <div class="profile-picture">
            <img class="dp" src="Ahmad2-removebg-preview.png" alt="Ahmad profile-picture">
        </div>

       






</body>

</html>
